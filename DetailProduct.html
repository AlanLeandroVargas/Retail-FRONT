<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./assets/style/DetailProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <section class="logo-container">
                <a href="index.html"><img src="./assets/img/logo.png" alt=""></a>
            </section>
            <section class="search-bar-container">
                <input class="search-bar" type="text" name="searchBar" id="searchBar" placeholder="Busque un producto">
            </section>
            <section class="sales-container">
                <section class="sale-link-container">
                    <a href="./sales.html">Ver ventas</a>
                </section>
            </section>
            <section class="shopping-cart-container">
                <section class="shopping-cart-icon-container">
                    <a href="./ShoppingCartPage.html">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i> 
                    </a>
                    <section class="amount-icon"></section>                    
                </section>                
            </section>            
        </nav>
    </header>
    <main>
        <section class="product-container">            
        </section>
        <section class="modal">
            <section class="modal-content">                
                <p><b>Agregaste a tu carrito</b></p>
                <p class="product-name">Nombre del producto</p>
                <p>1 Unidad</p>
                <section class="shopping-cart-link-container">
                    <a href="./ShoppingCartPage.html">Ir al Carrito</a>
                </section>
            </section>
        </section>                
    </main>  
    <script src="./assets/scripts/DetailProduct.js"></script>  
</body>
</html>
